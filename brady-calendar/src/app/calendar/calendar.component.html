<div [ngSwitch]="view">

  <div *ngSwitchCase="CalendarView.Month">
  
  
  <div id="monthHeader">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  
  <mwl-calendar-month-view
  *ngSwitchCase="CalendarView.Month" 
  [viewDate]="viewDate" 
  [events]="events"
  [refresh]="refresh"
  (dayClicked)= "clickedDate = $event.day.date"
  (dayClicked)= "setView(CalendarView.Day)"
  (eventClicked)="eventClicked($event)"
  (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  
  <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>Primary color</th>
                <th>Secondary color</th>
                <th>Starts at</th>
                <th>Ends at</th>
                <th>Remove</th>
                <th><button (click)="addEvent()">add</button></th>
              </tr>
            </thead>
        
            <tbody>
              <tr *ngFor="let event of events">
                <td>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="event.title"
                    (keyup)="refresh.next()"
                  />
                </td>
                <td>
                  <input
                    type="color"
                    [(ngModel)]="event.color.primary"
                    (change)="refresh.next()"
                  />
                </td>
                <td>
                  <input
                    type="color"
                    [(ngModel)]="event.color.secondary"
                    (change)="refresh.next()"
                  />
                </td>
                <td>
                  <input
                  class="form-control"
                  type="text"
                  mwlFlatpickr
                  [(ngModel)]="event.start"
                  (ngModelChange)="refresh.next()"
                  [altInput]="true"
                  [convertModelValue]="true"
                  [enableTime]="true"
                  dateFormat="Y-m-dTH:i"
                  altFormat="F j, Y H:i"
                  placeholder="Not set"
                  />
                </td>
                <td>
                  <input
                  class="form-control"
                  type="text"
                  mwlFlatpickr
                  [(ngModel)]="event.end"
                  (ngModelChange)="refresh.next()"
                  [altInput]="true"
                  [convertModelValue]="true"
                  [enableTime]="true"
                  dateFormat="Y-m-dTH:i"
                  altFormat="F j, Y H:i"
                  placeholder="Not set"
                  />
                </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteEvent(event)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
  </div>
  
  <ng-template #modalContent let-close="close">
      <div class="modal-header">
        <h5 class="modal-title">Event action occurred</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          Action:
          <pre>{{ modalData?.action }}</pre>
        </div>
        <div>
          Event:
          <pre>{{ modalData?.event | json }}</pre>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">
          OK
        </button>
      </div>
    </ng-template>
  
  <div class="alert alert-info" *ngSwitchCase="CalendarView.Day">
  <strong id="dayViewDate" *ngIf="clickedDate"
    >{{ clickedDate | date:'mediumDate' }}</strong
  >
  
  <button  id="backToCalendarBtn" (click)="setView(CalendarView.Month)">Back to Calendar</button>
  
  <form>
      
  </form>
  
  <mwl-calendar-day-view
  
  [viewDate]="clickedDate"
  [events]="events"
  [refresh]="refresh"
  [hourSegments]="2"
  (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
  
  </div>
