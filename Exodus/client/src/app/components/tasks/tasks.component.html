<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-tasks"></i> Tasks</h2>
  </div>
  <div class="col-md-6">
    
  </div>
</div>
<table *ngIf="tasks?.length > 0; else noTasks" class="table table-striped">
<thead class="thead-inverse">
  <tr>
    <th>Task Title</th>
    <th>Task Description</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let task of tasks">
    <td> {{ task.title }} </td>
    <td> {{ task.content }}</td>
    <!--<td><a routerLink="client/{{ client._id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"> Details</i></a></td>-->
  </tr>
</tbody>

</table>

<ng-template #noTasks>
  <hr>
  <h5>There are no tasks in the system</h5>
</ng-template>
