<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ _id }}" class="btn btn-dark"> Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-md-6">
        <h4>Client ID: {{ client._id }}</h4>
      </div>
      <div class="cold-md-8 col-md-6">
       
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Client Email: {{ client.email }}</li>
      <li class="list-group-item">Client Phone: {{ client.phone }}</li>
    </ul>
  </div>
</div>
